# Set to 'true' to configure the Dock via dockutil.
configure_dock: false
dockitems_remove:
  - Mail
  - Maps
  - Photos
  - FaceTime
  - Calendar
  - Contacts
  - Reminders
  - TV
  - Podcasts
  - News
  - 'App Store'
dockitems_persist:
  - name: "Google Chrome"
    path: "/Applications/Google Chrome.app/"
    pos: 3
  - name: "PhpStorm"
    path: "/Applications/PhpStorm.app/"
    pos: 4
  - name: "Sublime Text"
    path: "/Applications/Sublime Text.app/"
    pos: 5
  - name: "iTerm"
    path: "/Applications/iTerm.app/"
    pos: 6
  - name: "Tower"
    path: "/Applications/Tower.app/"
    pos: 7
  - name: "Mimestream"
    path: "/Applications/Mimestream.app/"
    pos: 8
  - name: "Slack"
    path: "/Applications/Slack.app/"
    pos: 9

dotfiles_repo: https://github.com/suth/dotfiles.git
dotfiles_repo_accept_hostkey: true
dotfiles_repo_local_destination: ~/Code/GitHub/dotfiles
dotfiles_files:
  - .zshrc
  - .gitconfig
  - .gitignore
  - .inputrc
  - .osx
  - .vimrc
  - .p10k.zsh

